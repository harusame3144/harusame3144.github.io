# timezone: Asia/Seoul # timezone of the site
title: 당면의 블로그 # name of the site
author: 당면 # name of site's author
email: cotwo0139@gmail.com # email of site's author
url: https://blog.kafuu.space # root address of the site
baseurl: "" # subpath of the site, e.g. "/blog" (leave it blank "" if you're site shouldn't use a subpath)
description: > # description of the site (multiple lines allowed)
  공부한것들 올리는 곳

permalink: /:slug.html

favicon: "logo.png" # name+extension of favicon (which must be put on the root folder)
# goat_counter: "yoursitename" # put your GoatCounter name if you want to use GoatCounter analytics

theme: no-style-please # if you are using GitHub Pages, change it to remote_theme: riggraz/no-style-please

theme_config:
  appearance: "light" # can be "light", "dark" or "auto"
  back_home_text: "<<" # customize text for homepage link in post layout
  date_format: "%Y-%m-%d" # customize how date is formatted
  show_description: false # show blog description in home page

sass:
  style: :compressed

kramdown:
  input: GFM
  hard_wrap: false
  gfm_emojis: false
  auto_ids: true
  entity_output: as_char
  footnote_backlink_inline: "false"
  footnote_nr: 1
  header_offset: 0
  html_to_native: false
  latex_headers: section,subsection,subsubsection,paragraph,subparagraph,subparagraph
  line_width: 72
  parse_block_html: false
  parse_span_html: true
  remove_block_html_tags: true
  remove_line_breaks_for_cjk: false
  remove_span_html_tags: false
  syntax_highlighter: rouge
  transliterated_header_ids: false

plugins:
  - jekyll-feed
  - jekyll-seo-tag
